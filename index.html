
<html>
    <head>
        <meta charset="UTF-8">
        <script src="ciclos.js" type="text/JavaScript"></script>
        <link href="estilos_actividad_ciclos.css" rel="stylesheet" type="text/css">
        <title>Actividad Ciclos</title>
    </head>
    <body><center>
        <p class="letra_1">Actividad Ciclos</p>
        <table width="60%" border="3">
            <form name="f_ciclos">
                <tr>
                    <td class="letra_2">Indica un primer valor</td>
                    <td align="center"><input name="v1" type="number" class="campo"> </td>
                </tr>
                <tr>
                    <td class="letra_2">Indica un segundo valor</td>
                    <td align="center"><input name="v2" type="number" class="campo"> </td>
                </tr>
                <tr>
                    <td colspan="2" align="center"><input name="Mostrarprocedimiento" readonly="true" type="text" class="campo"></td>
                </tr>
                <tr>
                    <td colspan="2" align="center"><input name="resultado" readonly="true" type="text" class="campo"></td>
                </tr>
                <tr>
                    <td align="center"><input class="boton2" type="reset" value="Resetear" onClick="resetear()"></td>
                    <td align="center"><input class="boton" type="button" name="b_ejecutar" value="Ejecutar" onClick="execute()"></td> 
                </tr>
            </form>
        </table>
    </center></body>
    </html>
